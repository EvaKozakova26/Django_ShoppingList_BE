{% extends "./navbar.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/skeleton.css' %}">
    <title>My first django web app</title>
</head>
<body>
<div class="container">
    {% if latest_items_list %}
        <table class="u-full-width">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {% for item in latest_items_list %}
                <tr>

                    <td><a href="{% url 'detail' item.id %}">{{ item.itemName }}</a></td>
                    <td>{{ item.date }}</td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

</div>
</body>
{% endblock %}
</html>
